<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradients for a modern, vibrant look -->
    <linearGradient id="red" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF3B30" />
      <stop offset="100%" stop-color="#FF453A" />
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFCC00" />
      <stop offset="100%" stop-color="#FFD60A" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34C759" />
      <stop offset="100%" stop-color="#30D158" />
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#0A84FF" />
    </linearGradient>
    
    <!-- Soft drop shadow for layered depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- Fan base point -->
  <g transform="translate(50, 75)">
    <!-- Red petal (lowest left) -->
    <g transform="rotate(-150)">
      <rect x="0" y="-12" width="55" height="24" rx="12" fill="url(#red)" filter="url(#shadow)" />
      <circle cx="43" cy="0" r="5" fill="#FFF" opacity="0.9" />
    </g>
    <!-- Yellow petal -->
    <g transform="rotate(-110)">
      <rect x="0" y="-12" width="55" height="24" rx="12" fill="url(#yellow)" filter="url(#shadow)" />
      <circle cx="43" cy="0" r="5" fill="#FFF" opacity="0.9" />
    </g>
    <!-- Green petal -->
    <g transform="rotate(-70)">
      <rect x="0" y="-12" width="55" height="24" rx="12" fill="url(#green)" filter="url(#shadow)" />
      <circle cx="43" cy="0" r="5" fill="#FFF" opacity="0.9" />
    </g>
    <!-- Blue petal (highest right) -->
    <g transform="rotate(-30)">
      <rect x="0" y="-12" width="55" height="24" rx="12" fill="url(#blue)" filter="url(#shadow)" />
      <circle cx="43" cy="0" r="5" fill="#FFF" opacity="0.9" />
    </g>
  </g>
  
  <!-- Center circle to anchor the fan -->
  <circle cx="50" cy="75" r="8" fill="#FFF" filter="url(#shadow)" />
</svg>
